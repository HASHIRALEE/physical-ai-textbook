<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background (transparent) -->
  <rect width="100" height="100" fill="none"/>

  <!-- Robot body (geometric style) -->
  <rect x="25" y="30" width="50" height="45" rx="8" fill="#3b82f6" opacity="0.95"/>

  <!-- Robot head -->
  <rect x="35" y="15" width="30" height="25" rx="12" fill="#3b82f6" opacity="0.95"/>

  <!-- Robot eyes -->
  <circle cx="42" cy="25" r="3" fill="#10b981"/>
  <circle cx="58" cy="25" r="3" fill="#10b981"/>

  <!-- Robot "AI" brain indicator -->
  <circle cx="50" cy="20" r="2" fill="#8b5cf6"/>

  <!-- Book element integrated as chest panel -->
  <rect x="30" y="40" width="40" height="25" rx="3" fill="#1e293b" opacity="0.95"/>

  <!-- Book pages inside chest panel -->
  <rect x="33" y="43" width="34" height="19" rx="1" fill="#f8fafc" opacity="0.95"/>

  <!-- Circuit pattern on book pages -->
  <path d="M36 46 H40 M42 46 H46 M48 46 H52 M54 46 H58
           M36 49 H40 M42 49 H46 M48 49 H52 M54 49 H58
           M36 52 H40 M42 52 H46 M48 52 H52 M54 52 H58
           M36 55 H40 M42 55 H46 M48 55 H52 M54 55 H58
           M36 58 H40 M42 58 H46 M48 58 H52 M54 58 H58"
        stroke="#8b5cf6" stroke-width="0.8" fill="none"/>

  <!-- Enhanced AI circuit pattern around robot -->
  <path d="M15 35 Q20 30 25 35 T35 35 T45 35 T55 35 T65 35 T75 35 T85 35"
        stroke="#8b5cf6" stroke-width="1" fill="none"/>
  <path d="M15 65 Q20 70 25 65 T35 65 T45 65 T55 65 T65 65 T75 65 T85 65"
        stroke="#8b5cf6" stroke-width="1" fill="none"/>
  <path d="M35 10 Q40 5 45 10 T55 10 T65 10"
        stroke="#10b981" stroke-width="1" fill="none"/>
  <path d="M35 85 Q40 90 45 85 T55 85 T65 85"
        stroke="#10b981" stroke-width="1" fill="none"/>
  <path d="M10 50 Q5 45 10 40 T20 40 T30 40 T40 40 T50 40 T60 40 T70 40 T80 40 T90 40"
        stroke="#3b82f6" stroke-width="0.8" fill="none"/>

  <!-- Arms -->
  <rect x="20" y="40" width="5" height="15" rx="2" fill="#3b82f6" opacity="0.95"/>
  <rect x="75" y="40" width="5" height="15" rx="2" fill="#3b82f6" opacity="0.95"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="70" r="3" fill="#10b981"/>
</svg>