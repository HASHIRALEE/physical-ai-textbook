<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <!-- Background (transparent) -->
  <rect width="40" height="40" fill="none"/>

  <!-- Robot body (geometric style) -->
  <rect x="10" y="12" width="20" height="18" rx="3" fill="#3b82f6" opacity="0.9"/>

  <!-- Robot head -->
  <rect x="14" y="6" width="12" height="10" rx="5" fill="#3b82f6" opacity="0.9"/>

  <!-- Robot eyes -->
  <circle cx="17" cy="10" r="1.2" fill="#10b981"/>
  <circle cx="23" cy="10" r="1.2" fill="#10b981"/>

  <!-- Robot "AI" brain indicator -->
  <circle cx="20" cy="8" r="0.8" fill="#8b5cf6"/>

  <!-- Book element integrated as chest panel -->
  <rect x="12" y="16" width="16" height="10" rx="1" fill="#1e293b" opacity="0.9"/>

  <!-- Book pages inside chest panel -->
  <rect x="13" y="17" width="14" height="8" rx="0.5" fill="#f1f5f9" opacity="0.8"/>

  <!-- Circuit pattern on book pages -->
  <path d="M14 18 H16 M17 18 H19 M20 18 H22
           M14 19 H16 M17 19 H19 M20 19 H22
           M14 20 H16 M17 20 H19 M20 20 H22
           M14 21 H16 M17 21 H19 M20 21 H22"
        stroke="#8b5cf6" stroke-width="0.4" fill="none"/>

  <!-- Arms -->
  <rect x="8" y="16" width="2" height="6" rx="1" fill="#3b82f6" opacity="0.9"/>
  <rect x="30" y="16" width="2" height="6" rx="1" fill="#3b82f6" opacity="0.9"/>
</svg>